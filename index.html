<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row total">
        <div class="col-md-12"><h1>0</h1></div>
      </div>
      <div class="row inputs">
        <div class="col-md-3 inputs"><h1>AC</h1></div>
        <div class="col-md-3 inputs"><h1>+/-</h1></div>
        <div class="col-md-3 inputs"><h1>%</h1></div>
        <div class="col-md-3 side-inputs"><h1>&divide;</h1></div>
      </div>
      <div class="row inputs">
        <div class="col-md-3 inputs"><h1>7</h1></div>
        <div class="col-md-3 inputs"><h1>8</h1></div>
        <div class="col-md-3 inputs"><h1>9</h1></div>
        <div class="col-md-3 side-inputs">
          <h1>&times;</h1>
        </div>
      </div>
      <div class="row inputs">
        <div class="col-md-3 inputs"><h1>4</h1></div>
        <div class="col-md-3 inputs"><h1>5</h1></div>
        <div class="col-md-3 inputs"><h1>6</h1></div>
        <div class="col-md-3 side-inputs"><h1>-</h1></div>
      </div>
      <div class="row inputs">
        <div class="col-md-3 inputs"><h1>1</h1></div>
        <div class="col-md-3 inputs"><h1>2</h1></div>
        <div class="col-md-3 inputs"><h1>3</h1></div>
        <div class="col-md-3 side-inputs"><h1>+</h1></div>
      </div>
      <div class="row inputs">
        <div class="col-md-6 inputs"><h1>0</h1></div>
        <div class="col-md-3 inputs"><h1>.</h1></div>
        <div class="col-md-3 side-inputs"><h1>=</h1></div>
      </div>
    </div>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.js"></script>
  </body>
</html>
